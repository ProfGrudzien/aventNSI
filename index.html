<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Calendrier de l'avent NSI</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calendrier de l'avent spécial NSI</h1>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="date">Lundi 20 décembre</div>
                </div>
                <div class="flip-card-back">
                    <div class="question">
                        <p>Voici la <a href='mots.py'>liste</a> des 600 mots les plus courant en français (source inconnue).</p>
                        <p>Ecrire un programme listant tous les mots contenant plus de voyelles que de consonnes.</p>
                        <p>Donner un mot de 6 lettres ne contentant qu'une seule consonne.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
