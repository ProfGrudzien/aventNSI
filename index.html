<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Calendrier de l'avent NSI</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calendrier de l'avent spécial NSI</h1>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="date">Jeudi 23 décembre</div>
                </div>
                <div class="flip-card-back">
                    <div class="question">
                        <p>
                            A l'aide des caractères disponible en Latin-9, dessiner Rudolphe le neuvième renne du Père Noël.    
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
